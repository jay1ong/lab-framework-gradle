plugins {
    id 'maven-publish'
    id 'java'
}

ext {
    labframeworkVersion = '2021.0.0-SNAPSHOT'
}

// configure repositories for all projects
allprojects {
    group = 'com.im'
    version = '2021.0.0-SNAPSHOT'

    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
    }

}

subprojects {
    apply {
        plugin "maven-publish"
    }
    if (project.name == "lab-dependencies-gradle") {
        apply {
            plugin 'java-platform'
        }
    } else {
        apply {
            plugin 'java-library'
        }
    }

    publishing {
        publications {
            mavenJava(MavenPublication) {
                groupId project.group
                afterEvaluate {
                    artifactId = project.name
                    from project.name == "lab-dependencies-gradle" ? components.javaPlatform : components.java
                }
            }
        }
        repositories {
